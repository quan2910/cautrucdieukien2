<script>
  let a = +prompt('Nhap so dien')

    let td = Math.floor(a * 1678)
    alert(td + 'VND')
  }
  else if ( a > 50 && a <= 100 ) {
    let td = Math.floor(a * 1734)
    alert(td + 'VND')
  }
  else if ( a > 100 && a <= 200 ) {
    let td = Math.floor(a * 2014)
    alert(td + 'VND')
  }
  else if ( a > 200 && a <= 300 ) {
    let td = Math.floor(a * 2536)
    alert(td + 'VND')
  }
  else if ( a > 300 && a <= 400 ) {
    let td = Math.floor(a * 2834)
    alert(td + 'VND')
  }
  else if ( a > 401 ) {

</script>
